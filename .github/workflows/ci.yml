name: CI

on:
  push:
    branches:
      - main
      - v2
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PSQL_DSN: postgresql+psycopg://postgres@localhost/postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pytest \
            sqlalchemy \
            psycopg \
            python-dotenv \
            ib_async \
            simfin \
            "pandas<3"
          pip install -e .[test]

      - name: Run Tests
        run: pytest -q
